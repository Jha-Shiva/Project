<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-Up</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="getbutton">
        <button class="btn">Get Newsletter</button>
    </div>
    <div class="popup-container">
        <div class="popup">
            <div class="cross" draggable="true">&times;</div>
            <div class="text">
                <h3>Don't Miss Out.</h3>
                <p>Sign up for our newsletter to stay in the loop.</p>
            </div>
            <div class="image">
                <img src="/images/Group 1.png" alt="">
            </div>
            <div class="email">
                <input type="email" placeholder="Enter Your Email ID" class="emailid">
                <button type="submit" class="subscribe">Subscribe</button>
            </div>
        </div>
    </div>
</body>
</html>
